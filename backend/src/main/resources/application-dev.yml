# 开发环境配置
server:
  port: 9000

spring:
  r2dbc:
    url: r2dbc:h2:mem:///dappstore;DB_CLOSE_DELAY=-1
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console

  data:
    redis:
      host: localhost
      port: 6379

# MinIO 开发配置
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin

# 日志级别
logging:
  level:
    com.di.dappstore: DEBUG
    org.springframework.r2dbc: DEBUG
    io.r2dbc: DEBUG
