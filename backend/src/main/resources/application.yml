spring:
  application:
    name: dappstore-backend
  profiles:
    active: dev

  # Jackson 配置
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# 服务器配置
server:
  port: 8080

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

# OpenAPI 配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# 应用配置
app:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-change-in-production}
    expiration: 86400000  # 24 hours in milliseconds
  
  storage:
    type: minio
    bucket:
      apk: dappstore-apks
      icon: dappstore-icons
      screenshot: dappstore-screenshots

# 日志配置
logging:
  level:
    com.di.dappstore: DEBUG
    org.springframework.r2dbc: DEBUG
